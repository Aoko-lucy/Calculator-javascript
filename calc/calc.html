<!DOCTYPE html>
<html>
<head>
     <script type="text/javascript">
     	function displaynum(n1) {
     		calcform.txt1.value=calcform.txt1.value+n1;
     	}
     </script>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
	<div class="row">
	<h1>Calculator</h1>
		<div class="col-md-6">
			<form name="calcform">
				<input type="text" name="txt1" style="text-align: right;"><br>
				<input type="button" name="btn9" value="9" class="btn btn-success" onclick="displaynum(btn9.value)">
				<input type="button" name="btn8" value="8" class="btn btn-success" onclick="displaynum(btn8.value)">
				<input type="button" name="btn7" value="7" class="btn btn-success" onclick="displaynum(btn7.value)">
				<input type="button" name="addbtn" value="+" class="btn btn-success" onclick="displaynum(addbtn.value)"><br>
				<input type="button" name="btn6" value="6" class="btn btn-success" onclick="displaynum(btn6.value)">
				<input type="button" name="btn5" value="5" class="btn btn-success" onclick="displaynum(btn5.value)">
				<input type="button" name="btn4" value="4" class="btn btn-success" onclick="displaynum(btn4.value)">
				<input type="button" name="subbtn" value="-" class="btn btn-success" onclick="displaynum(subbtn.value)"><br>
				<input type="button" name="btn3" value="3" class="btn btn-success" onclick="displaynum(btn3.value)">
				<input type="button" name="btn2" value="2" class="btn btn-success" onclick="displaynum(btn2.value)">
				<input type="button" name="btn1" value="1" class="btn btn-success" onclick="displaynum(btn1.value)">
				<input type="button" name="btnmul" value="*" class="btn btn-success" onclick="displaynum(btnmul.value)"><br>
				<input type="button" name="btn0" value="0" class="btn btn-success" onclick="displaynum(btn0.value)">
				<input type="button" name="potbtn" value="." class="btn btn-success" onclick="displaynum(potbtn.value)">
				<input type="button" name="eqlbtn" value="=" onclick="txt1.value=eval(txt1.value)" class="btn-success">
				<input type="button" name="divbtn" value="/" class="btn btn-success" onclick="displaynum(divbtn.value)"><br>
			</form>
		</div>
	</div>
</div>
<script src="js/jquery-3.2.1.slim.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
